<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <p draggable="true">Yo</p>
    <div class="flip-alignment">Horizontal/Vertical</div>
    <div class="loading-container">
        <div  class="add-ships">
            <div class="ship horizontal" id="carrier" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
              </div>
            <div class="ship horizontal" id="battleship" draggable="true">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>    
            <div class="ship horizontal" id="submarine" draggable="true">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <div class="ship horizontal" id="cruiser" draggable="true">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <div class="ship horizontal" id="destroyer" draggable="true">
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
    </div>
    <div class="content">
        <div class="playerBoard"></div>
        <div class="aiBoard"></div>
    </div>
   
</body>
</html>
